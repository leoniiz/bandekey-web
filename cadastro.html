<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- JS -->
        <script type="text/javascript" src="cadastro.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Bandekey - Cadastro</title>
    </head>

    <body>  
        <main class="container">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Usuário</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <form id="form_nome" name="form_nome">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome">
                </div>
                </form>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email"  required>
            </div>

            <!-- Campo de telefone com-->
            <div class="campo">
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>

            <!-- Campo de RA com-->
            <div class="campo">
                <label for="ra"><strong>RA:</strong></label>
                <input type="text" name="ra" id="ra" required>
            </div>

           
            <!-- Campo de escolha com 3 opções de botões selecionáveis (radio button)  -->
            <div class="campo">
                <label><strong>O que você é?</strong></label>
                
                <label>
                    <input class="radio" type="radio" name="faz" value="Aluno Cotil" checked>Aluno Cotil
                </label>
                
                
                <label>
                    <input class="radio" type="radio" name="faz" value="Aluno FT">Aluno FT
                </label>
              
              
                <label>
                    <input class="radio" type="radio" name="faz" value="Funcionário">Funcionário
                </label>
              
                
            </div>
       

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="" onclick="valida_form();">Cadastrar</button>            

        </form>
     </main>
    </body>

</html>
